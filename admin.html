<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | Registered Users</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card" style="width:90%;max-width:600px;">
    <h2>🧑‍💻 Registered Users</h2>
    <table id="usersTable">
      <tr><th>Name</th><th>Email</th></tr>
    </table>
    <button onclick="goBack()">Back to Dashboard</button>
    <p style="margin-top:20px;font-size:12px;opacity:0.7;">© 2025 User Authentication System</p>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const table = document.getElementById("usersTable");

    if (users.length === 0) {
      table.innerHTML += <tr><td colspan="2">No users registered yet.</td></tr>;
    } else {
      users.forEach(u => {
        table.innerHTML += <tr><td>${u.name}</td><td>${u.email}</td></tr>;
      });
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
