<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | User Auth</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/545/545682.png">
</head>
<body>
  <div class="card">
    <h2 style="margin-bottom: 20px;">✨ Create Account</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />
    <div id="strength" style="font-size:14px;margin-top:-5px;"></div>
    <button onclick="register()">Register</button>
    <a href="login.html">Already have an account? Login</a>
    <p style="margin-top:20px;font-size:12px;opacity:0.7;">© 2025 User Authentication System</p>
  </div>

  <div id="toast"></div>

  <script>
    function isValidEmail(email) {
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailPattern.test(email);
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 2500);
    }

    document.getElementById("password").addEventListener("input", function() {
      const val = this.value;
      const strengthText = document.getElementById("strength");
      if (val.length < 6) {
        strengthText.innerHTML = "🔴 Weak password";
        strengthText.style.color = "red";
      } else if (val.match(/[A-Z]/) && val.match(/[0-9]/) && val.match(/[@$!%*?&#]/)) {
        strengthText.innerHTML = "🟢 Strong password";
        strengthText.style.color = "lightgreen";
      } else {
        strengthText.innerHTML = "🟠 Medium strength";
        strengthText.style.color = "orange";
      }
    });

    function register() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        showToast("⚠ Please fill all fields!");
        return;
      }
      if (!isValidEmail(email)) {
        showToast("⚠ Enter a valid email!");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const exists = users.some(u => u.email === email);
      if (exists) {
        showToast("❌ Email already registered!");
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem("users", JSON.stringify(users));
      showToast("✅ Registered successfully!");
      setTimeout(() => window.location.href = "login.html", 1000);
    }
  </script>
</body>
</html>
